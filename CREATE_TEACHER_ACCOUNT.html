<!DOCTYPE html>
<html>
<head>
    <title>Create Teacher Account</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 0.5rem; font-size: 1rem; }
        button { width: 100%; padding: 1rem; background: #6366f1; color: white; border: none; border-radius: 0.5rem; cursor: pointer; font-size: 1rem; font-weight: bold; }
        button:hover { background: #4f46e5; }
        .result { margin-top: 1rem; padding: 1rem; border-radius: 0.5rem; }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Create Teacher Account</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" id="name" required placeholder="e.g., John Doe">
            </div>
            
            <div class="form-group">
                <label>Phone Number *</label>
                <input type="tel" id="phone" required placeholder="e.g., +250788123456">
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="e.g., john@school.rw">
            </div>
            
            <div class="form-group">
                <label>Institution</label>
                <input type="text" id="institution" placeholder="e.g., IPRC Kigali">
            </div>
            
            <div class="form-group">
                <label>Password *</label>
                <input type="password" id="password" required placeholder="Min 6 characters">
            </div>
            
            <button type="submit">Create Account</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'https://rtb-document-planner.onrender.com';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            const btn = e.target.querySelector('button');
            
            btn.textContent = 'Creating account...';
            btn.disabled = true;
            
            const data = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                institution: document.getElementById('institution').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/users/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Account created successfully!</strong><br><br>
                        <strong>Login Details:</strong><br>
                        Phone: ${data.phone}<br>
                        Password: ${data.password}<br><br>
                        <strong>Next Steps:</strong><br>
                        1. Go to <a href="https://rtb-document-planner.pages.dev" target="_blank">rtb-document-planner.pages.dev</a><br>
                        2. Login with your phone and password<br>
                        3. Create session plans (2 free downloads)<br><br>
                        <em>Note: Admin needs to activate your account if login fails</em>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>‚ùå Registration failed!</strong><br>${result.detail}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>‚ùå Connection error!</strong><br>${error.message}`;
            } finally {
                btn.textContent = 'Create Account';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
