<!DOCTYPE html>
<html>
<head>
    <title>Test Render Deployment</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .test { background: white; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .success { border-left: 4px solid #4CAF50; }
        .error { border-left: 4px solid #f44336; }
        button { background: #2196F3; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 4px; }
        button:hover { background: #1976D2; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üöÄ Test Render Deployment (93a6db0)</h1>
    
    <div class="test">
        <h3>Test 1: Check Backend Version</h3>
        <button onclick="testBackend()">Test Backend</button>
        <div id="backend-result"></div>
    </div>

    <div class="test">
        <h3>Test 2: Download Session Plan #1</h3>
        <button onclick="testDownload()">Test Download</button>
        <div id="download-result"></div>
    </div>

    <div class="test">
        <h3>Test 3: Direct Download Link</h3>
        <a href="https://rtb-document-planner.onrender.com/session-plans/1/download?phone=%2B250789751597" target="_blank">
            <button>Open Download URL</button>
        </a>
        <p>This will open in new tab and show actual error if any</p>
    </div>

    <script>
        async function testBackend() {
            const result = document.getElementById('backend-result');
            result.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('https://rtb-document-planner.onrender.com/');
                const data = await response.json();
                
                result.innerHTML = `
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p><strong>Deployment:</strong> ${data.deployment}</p>
                    <p><strong>Version:</strong> ${data.version}</p>
                    <p style="color: ${data.deployment === '93a6db0' ? 'green' : 'red'}">
                        ${data.deployment === '93a6db0' ? '‚úÖ Latest code deployed!' : '‚ùå Old code still running!'}
                    </p>
                `;
            } catch (error) {
                result.innerHTML = `<p style="color: red">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function testDownload() {
            const result = document.getElementById('download-result');
            result.innerHTML = '<p>Testing download...</p>';
            
            try {
                const response = await fetch('https://rtb-document-planner.onrender.com/session-plans/1/download?phone=%2B250789751597');
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'test_session_plan.docx';
                    a.click();
                    
                    result.innerHTML = `<p style="color: green">‚úÖ Download successful! File size: ${blob.size} bytes</p>`;
                } else {
                    const text = await response.text();
                    result.innerHTML = `
                        <p style="color: red">‚ùå Download failed!</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${text}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<p style="color: red">‚ùå Error: ${error.message}</p>`;
            }
        }

        // Auto-run on load
        window.onload = () => {
            testBackend();
        };
    </script>
</body>
</html>
