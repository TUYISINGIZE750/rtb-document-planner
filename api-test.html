<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 2rem; border-radius: 1rem; }
        .test-result { padding: 1rem; margin: 1rem 0; border-radius: 0.5rem; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 0.75rem 1.5rem; background: #007bff; color: white; border: none; border-radius: 0.5rem; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ RTB API Connection Test</h1>
        <p>This page tests the connection to the RTB Document Planner API.</p>
        
        <button onclick="runTests()">ðŸ§ª Run API Tests</button>
        
        <div id="results"></div>
    </div>

    <script src="config.js"></script>
    <script>
        async function runTests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test-result info">ðŸ”„ Running tests...</div>';
            
            const tests = [];
            
            // Test 1: Basic API connection
            try {
                console.log('ðŸ§ª Testing basic API connection...');
                const response = await fetch(`${API_BASE}/`, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    tests.push({
                        name: 'Basic API Connection',
                        status: 'success',
                        message: `âœ… Connected successfully (Status: ${response.status})`,
                        data: data
                    });
                } else {
                    tests.push({
                        name: 'Basic API Connection',
                        status: 'error',
                        message: `âŒ HTTP Error: ${response.status} ${response.statusText}`
                    });
                }
            } catch (error) {
                tests.push({
                    name: 'Basic API Connection',
                    status: 'error',
                    message: `âŒ Network Error: ${error.message}`,
                    error: error
                });
            }
            
            // Test 2: Registration endpoint
            try {
                console.log('ðŸ§ª Testing registration endpoint...');
                const response = await fetch(`${API_BASE}/users/register`, {
                    method: 'OPTIONS',
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                tests.push({
                    name: 'Registration Endpoint (OPTIONS)',
                    status: response.ok ? 'success' : 'error',
                    message: response.ok ? `âœ… OPTIONS request successful (Status: ${response.status})` : `âŒ OPTIONS failed: ${response.status}`
                });
            } catch (error) {
                tests.push({
                    name: 'Registration Endpoint (OPTIONS)',
                    status: 'error',
                    message: `âŒ Network Error: ${error.message}`,
                    error: error
                });
            }
            
            // Test 3: CORS headers
            try {
                console.log('ðŸ§ª Testing CORS headers...');
                const response = await fetch(`${API_BASE}/`, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                };
                
                tests.push({
                    name: 'CORS Headers',
                    status: 'info',
                    message: 'ðŸ“‹ CORS Headers received',
                    data: corsHeaders
                });
            } catch (error) {
                tests.push({
                    name: 'CORS Headers',
                    status: 'error',
                    message: `âŒ Could not check CORS: ${error.message}`
                });
            }
            
            // Display results
            let html = '';
            tests.forEach(test => {
                html += `
                    <div class="test-result ${test.status}">
                        <h3>${test.name}</h3>
                        <p>${test.message}</p>
                        ${test.data ? `<pre>${JSON.stringify(test.data, null, 2)}</pre>` : ''}
                        ${test.error ? `<pre>Error Details: ${test.error.stack || test.error.message}</pre>` : ''}
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(runTests, 1000);
        });
    </script>
</body>
</html>
