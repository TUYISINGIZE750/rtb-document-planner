<!DOCTYPE html>
<html>
<head>
    <title>Test Admin Login</title>
</head>
<body>
    <h1>Testing Admin Login</h1>
    <button onclick="testLogin()">Test Admin Login</button>
    <pre id="result"></pre>

    <script>
        async function testLogin() {
            const result = document.getElementById('result');
            result.textContent = 'Testing...';
            
            try {
                const response = await fetch('https://leonardus437.pythonanywhere.com/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        phone: '+250789751597', 
                        password: 'admin123' 
                    })
                });
                
                if (response.ok) {
                    const user = await response.json();
                    result.textContent = 'SUCCESS!\n\n' + JSON.stringify(user, null, 2);
                    
                    // Save session
                    localStorage.setItem('rtb_auth_session', JSON.stringify(user));
                    result.textContent += '\n\nSession saved to localStorage!';
                } else {
                    const error = await response.json();
                    result.textContent = 'FAILED!\n\n' + JSON.stringify(error, null, 2);
                }
            } catch (error) {
                result.textContent = 'ERROR!\n\n' + error.message;
            }
        }
    </script>
</body>
</html>
