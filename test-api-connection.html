<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
</head>
<body>
    <h1>RTB API Connection Test</h1>
    <button onclick="testConnection()">Test API Connection</button>
    <button onclick="testSessionPlan()">Test Session Plan Creation</button>
    <div id="results"></div>

    <script>
        const API_BASE = 'https://leonardus437.pythonanywhere.com';
        
        async function testConnection() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing connection...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/`, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'omit',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML = `<p style="color: green;">✅ Connection successful: ${JSON.stringify(data)}</p>`;
                } else {
                    results.innerHTML = `<p style="color: red;">❌ Connection failed: ${response.status}</p>`;
                }
            } catch (error) {
                results.innerHTML = `<p style="color: red;">❌ Network error: ${error.message}</p>`;
                console.error('Connection error:', error);
            }
        }
        
        async function testSessionPlan() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing session plan creation...</p>';
            
            const testData = {
                sector: "Test Sector",
                trade: "Test Trade", 
                rqf_level: "Level 1",
                date: "2025-01-20",
                trainer_name: "Test Teacher",
                term: "Term 1",
                module_code_title: "Test Module",
                week: "Week 1",
                number_of_trainees: 25,
                class_name: "Test Class",
                topic_of_session: "Test Topic",
                learning_outcomes: "Test outcomes",
                indicative_contents: "Test content",
                session_range: "Test range",
                facilitation_techniques: "Brainstorming",
                duration: 40
            };
            
            try {
                console.log('Sending request to:', `${API_BASE}/session-plans`);
                console.log('Request data:', testData);
                
                const response = await fetch(`${API_BASE}/session-plans`, {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'omit',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const result = await response.json();
                    results.innerHTML = `<p style="color: green;">✅ Session plan created: ${JSON.stringify(result)}</p>`;
                } else {
                    const errorText = await response.text();
                    results.innerHTML = `<p style="color: red;">❌ Creation failed: ${response.status} - ${errorText}</p>`;
                }
            } catch (error) {
                results.innerHTML = `<p style="color: red;">❌ Network error: ${error.message}</p>`;
                console.error('Session plan error:', error);
            }
        }
    </script>
</body>
</html>
